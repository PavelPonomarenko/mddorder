<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>brand-name-form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>
<body>
<div class="container fluid mt-2 bg-light">
    <div class="row">

        <div class="col col-lg-3 border border-primary ">
            <div>
                <h5>create Brand </h5>
                <form th:action="@{/api/v1/admin/super/controller/brand/create}" th:object="${brandName}" method="post">
                    <p><label>Name:</label>
                        <input type="text" th:field="*{name}" placeholder="name"/>
                    </p>
                    <p><label>Full name:</label>
                        <input type="text" th:field="*{fullName}" placeholder="full name"/>
                    </p>
                    <p><input type="submit" value="add brand"></p>
                </form>
            </div>
        </div>

        <div class="col border border-primary ">
            <table border="1" class="table table-striped table-responsive-md">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Full name</th>
                    <!--                    <th><a th:href="@{/api/v1/admin/super/controller/brand/all}" class="btn btn-primary">all</a></th>-->
                    <!--                    <th><a th:href="@{/}" class="btn btn-primary">create</a></th>-->
                    <th><a class="btn btn-primary">update</a></th>
                    <th><a class="btn btn-danger">delete</a></th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${brandNames.empty}">
                    <td colspan="4">No brandNames</td>
                </tr>
                <tr th:each="brandName : ${brandNames}">
                    <td th:text="${brandName.id}">id</td>
                    <td th:text="${brandName.name}">name</td>
                    <td th:text="${brandName.fullName}">full name</td>


                        <!--                <td>-->
                        <!--                    <a th:href="@{/}" class="btn btn-primary">update</a>-->

                        <!--                <a th:href="@{/}" class="btn btn-primary">delete</a></td>-->
                        <!--                        <td><a th:href="@{/showFormForUpdate/{id}(id=${employee.id})}" class="btn btn-primary">Update</a>-->
                        <!--                            <a th:href="@{/deleteEmployee/{id}(id=${employee.id})}" class="btn btn-danger">Delete</a>-->
                </tr>
                </tbody>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>
</html>
